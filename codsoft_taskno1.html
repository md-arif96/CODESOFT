<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rule-Based Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    .chat-container {
      width: 420px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
    }
    .msg {
      margin: 8px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #d1e7ff;
      align-self: flex-end;
    }
    .bot {
      background: #e8e8e8;
      align-self: flex-start;
    }
    #inputBox {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
      outline: none;
    }
    button {
      padding: 10px 15px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }
    .input-container {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Rule-Based Chatbot</h2>
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="inputBox" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function botResponse(input) {
      input = input.toLowerCase();

      if (input.includes("bye") || input.includes("exit")) {
        return "Goodbye! Have a great day!";
      } else if (input.includes("hello") || input.includes("hi")) {
        return "Hello! How can I help you?";
      } else if (input.includes("who are you")) {
        return "I am a simple rule-based chatbot created in JavaScript.";
      } else if (input.includes("time")) {
        const now = new Date().toLocaleTimeString();
        return "The current time is: " + now;
      } else if (input.includes("date")) {
        const today = new Date().toLocaleDateString();
        return "Today's date is: " + today;
      } else if (input.includes("how are you")) {
        return "I am doing great! Thanks for asking.";
      } else if (input.includes("thank")) {
        return "You're welcome!";
      } else {
        return "Sorry, I didn't understand that. Can you rephrase?";
      }
    }

    function sendMessage() {
      const inputBox = document.getElementById('inputBox');
      const msgBox = document.getElementById('messages');
      const userText = inputBox.value.trim();
      if (userText === "") return;

      // Add user message
      msgBox.innerHTML += `<div class='msg user'>${userText}</div>`;

      // Generate bot response
      const reply = botResponse(userText);
      setTimeout(() => {
        msgBox.innerHTML += `<div class='msg bot'>${reply}</div>`;
        msgBox.scrollTop = msgBox.scrollHeight; // scroll to bottom
      }, 300);

      inputBox.value = "";
      inputBox.focus(); // keep focus in input box
    }

    // Optional: allow Enter key to send message
    document.getElementById('inputBox').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
